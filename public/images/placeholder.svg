<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="placeholderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa" />
      <stop offset="100%" style="stop-color:#e9ecef" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#placeholderGradient)"/>
  
  <!-- Image Icon -->
  <g transform="translate(150, 100)">
    <rect x="0" y="0" width="100" height="80" rx="8" fill="#dee2e6" stroke="#adb5bd" stroke-width="2"/>
    <rect x="10" y="10" width="80" height="60" rx="4" fill="#f8f9fa"/>
    
    <!-- Mountain/Image representation -->
    <path d="M20 60 L40 40 L60 50 L80 30 L80 60 Z" fill="#adb5bd"/>
    <circle cx="30" cy="45" r="3" fill="#6c757d"/>
    <circle cx="70" cy="35" r="2" fill="#6c757d"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="14" font-weight="500">Image Not Available</text>
  <text x="200" y="240" text-anchor="middle" fill="#adb5bd" font-family="Arial, sans-serif" font-size="12">Please try again later</text>
</svg> 