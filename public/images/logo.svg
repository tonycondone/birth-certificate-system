<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2" />
      <stop offset="100%" style="stop-color:#6a5acd" />
    </linearGradient>
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Certificate Icon -->
  <g transform="translate(10, 10)">
    <!-- Certificate Base -->
    <rect x="0" y="0" width="40" height="30" rx="4" fill="url(#logoGradient)" filter="url(#logoShadow)"/>
    
    <!-- Certificate Lines -->
    <rect x="6" y="8" width="28" height="2" rx="1" fill="white"/>
    <rect x="6" y="12" width="20" height="2" rx="1" fill="white" opacity="0.8"/>
    <rect x="6" y="16" width="24" height="2" rx="1" fill="white" opacity="0.8"/>
    <rect x="6" y="20" width="18" height="2" rx="1" fill="white" opacity="0.8"/>
    
    <!-- Official Seal -->
    <circle cx="32" cy="15" r="6" fill="white"/>
    <circle cx="32" cy="15" r="4" fill="url(#logoGradient)"/>
    <text x="32" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">âœ“</text>
  </g>
  
  <!-- Text -->
  <g transform="translate(60, 15)">
    <text x="0" y="0" fill="#4a90e2" font-family="Poppins, sans-serif" font-size="16" font-weight="700">Birth</text>
    <text x="0" y="20" fill="#6a5acd" font-family="Poppins, sans-serif" font-size="16" font-weight="700">Certificate</text>
  </g>
  
  <!-- Security Badge -->
  <g transform="translate(170, 15)">
    <circle cx="0" cy="0" r="8" fill="#f5a623"/>
    <path d="M-3 0 L0 -3 L3 0" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg> 